<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Diner Shopping List</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>

<body>
    <main>
        <header>
            <h1>CSS Diner Shopping List</h1>
            Let's go to the mall!
        </header>
        <section>
            <div class="List">
                <ul>
                    <li>
                        <label>
                            <input type="checkbox" name="pickles" id="pickles">
                            <p class="pickles">A lot of pickles</p>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" name="apples">
                            <p class="apples">10 apples</p>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" name="oranges">
                            <p class="oranges">20 oranges</p>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" name="plates">
                            <p class="plates">13 plates</p>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" name="bentos">
                            <p class="bentos">15 bentos</p>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" name="sake">
                            <p class="sake">1 bottle of Sake ^_^</p>
                        </label>
                    </li>
                </ul>
            </div>
            <div class="appetit">
                <p>Bon appetit :)</p>
            </div>
        </section>
    </main>
</body>

</html>
